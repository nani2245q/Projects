<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitZone - Activity Log</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">FitZone</div>
        <div class="nav-links">
            <a href="/">Dashboard</a>
            <a href="/pages/workouts.html">Workouts</a>
            <a href="/pages/exercises.html">Exercises</a>
            <a href="/pages/activity.html" class="active">Activity Log</a>
            <span id="user-name"></span>
            <a href="/pages/login.html" id="auth-link">Login</a>
        </div>
    </nav>

    <main class="container">
        <h1>Daily Activity Log</h1>

        <div class="card" style="margin:1.5rem 0">
            <h2>Log Today's Activity</h2>
            <div style="display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:.8rem">
                <div class="form-group">
                    <label>Steps</label>
                    <input type="number" id="log-steps" placeholder="e.g. 8000">
                </div>
                <div class="form-group">
                    <label>Calories Consumed</label>
                    <input type="number" id="log-cal-in" placeholder="e.g. 2000">
                </div>
                <div class="form-group">
                    <label>Calories Burned</label>
                    <input type="number" id="log-cal-out" placeholder="e.g. 500">
                </div>
                <div class="form-group">
                    <label>Water (ml)</label>
                    <input type="number" id="log-water" placeholder="e.g. 2500">
                </div>
                <div class="form-group">
                    <label>Sleep (hours)</label>
                    <input type="number" id="log-sleep" step="0.5" placeholder="e.g. 7.5">
                </div>
                <div class="form-group">
                    <label>Weight (kg)</label>
                    <input type="number" id="log-weight" step="0.1" placeholder="e.g. 75.0">
                </div>
                <div class="form-group">
                    <label>Mood</label>
                    <select id="log-mood">
                        <option value="great">Great</option>
                        <option value="good">Good</option>
                        <option value="okay">Okay</option>
                        <option value="tired">Tired</option>
                        <option value="energized">Energized</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-primary" onclick="submitLog()">Save Activity</button>
        </div>

        <h2>Recent Logs</h2>
        <table class="data-table" style="margin-top:.8rem">
            <thead>
                <tr>
                    <th>Date</th><th>Steps</th><th>Cal In</th><th>Cal Out</th><th>Water</th><th>Sleep</th><th>Weight</th><th>Mood</th>
                </tr>
            </thead>
            <tbody id="log-table"></tbody>
        </table>
    </main>

    <script src="/js/config.js"></script>
    <script>
        async function init() {
            if (!isLoggedIn()) { window.location.href = '/pages/login.html'; return; }
            loadLogs();
        }

        async function submitLog() {
            const body = {
                steps: parseInt(document.getElementById('log-steps').value) || null,
                caloriesConsumed: parseInt(document.getElementById('log-cal-in').value) || null,
                caloriesBurned: parseFloat(document.getElementById('log-cal-out').value) || null,
                waterMl: parseInt(document.getElementById('log-water').value) || null,
                sleepHours: parseFloat(document.getElementById('log-sleep').value) || null,
                weightKg: parseFloat(document.getElementById('log-weight').value) || null,
                mood: document.getElementById('log-mood').value
            };
            await apiFetch('/api/activity', { method: 'POST', body: JSON.stringify(body) });
            loadLogs();
        }

        async function loadLogs() {
            const logs = await apiFetch('/api/activity');
            const tbody = document.getElementById('log-table');
            tbody.innerHTML = '';

            (Array.isArray(logs) ? logs : []).forEach(log => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${log.logDate}</td>
                    <td>${log.steps ? log.steps.toLocaleString() : '-'}</td>
                    <td>${log.caloriesConsumed || '-'}</td>
                    <td>${log.caloriesBurned ? Math.round(log.caloriesBurned) : '-'}</td>
                    <td>${log.waterMl ? log.waterMl + 'ml' : '-'}</td>
                    <td>${log.sleepHours ? log.sleepHours.toFixed(1) + 'h' : '-'}</td>
                    <td>${log.weightKg ? log.weightKg.toFixed(1) : '-'}</td>
                    <td>${log.mood || '-'}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
