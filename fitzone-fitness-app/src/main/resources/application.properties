# ─── Default Profile (H2 in-memory for easy demo) ───────────────────
spring.application.name=fitzone
server.port=8080

# H2 in-memory database (switch to MySQL for production)
spring.datasource.url=jdbc:h2:mem:fitzone
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JWT
app.jwt.secret=FitZoneSecretKey2024ForJWTTokenGeneration
app.jwt.expiration-ms=86400000
