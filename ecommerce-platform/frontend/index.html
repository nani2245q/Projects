<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopAnalytics — E-Commerce with Behavior Tracking</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav class="navbar">
    <a href="/" class="logo">ShopAnalytics</a>
    <div class="nav-links">
      <a href="/" class="active">Products</a>
      <a href="/pages/cart.html">Cart <span class="cart-badge" id="cart-count">0</span></a>
      <a href="/pages/analytics.html">Analytics</a>
      <a href="/pages/login.html" id="auth-link">Login</a>
    </div>
  </nav>

  <div class="container">
    <div class="page-header">
      <h1>Product Catalog</h1>
      <p>Browse our collection — every interaction is tracked for analytics</p>
    </div>

    <div class="filters">
      <select id="category-filter">
        <option value="">All Categories</option>
        <option value="electronics">Electronics</option>
        <option value="clothing">Clothing</option>
        <option value="home">Home</option>
        <option value="beauty">Beauty</option>
        <option value="sports">Sports</option>
        <option value="books">Books</option>
      </select>
      <select id="sort-filter">
        <option value="">Sort By</option>
        <option value="price_asc">Price: Low to High</option>
        <option value="price_desc">Price: High to Low</option>
        <option value="popular">Most Popular</option>
      </select>
      <input type="text" id="search-input" placeholder="Search products...">
    </div>

    <div class="product-grid" id="product-grid">
      <!-- Products loaded dynamically -->
    </div>
  </div>

  <script src="/js/config.js"></script>
  <script src="/js/tracking.js"></script>
  <script src="/js/products.js"></script>
</body>
</html>
